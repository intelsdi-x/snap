language: go
sudo: false
go:
- 1.3.1
- 1.4
- tip
before_install:
- cp .netrc ~
- chmod 600 .netrc
install:
- go get -v github.com/smartystreets/goconvey
- go get golang.org/x/tools/cmd/cover
- go get -d -v ./... && go build -v ./...
script: go test ./... -v -cover
